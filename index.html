        class MyCircle{

                this.color = color;
            }
            getRadius(){
                return this.radius;
            }
            getColor(){
                return this.color;
            }
            getArea(){
                return Math.PI*this.radius*this.radius;
            }


           

        }
            let circle = new MyCircle(2);
